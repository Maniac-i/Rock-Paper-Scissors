<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  
<div id="rpsButtons">
    <button id="rock" class="button">Rock!</button>
    <button id="paper" class="button">Paper!</button>
    <button id="scissors" class="button">Scissors!</button>
    <button id="reset" class="button">Reset!</button>
</div>
 
<h3 id='your'>Your Score</h3>
<br>
    <div class ='div' id='yourScore'></div>
<br>
<br>
<h3 id='comp'>Computer's Score</h3>
<br>
    <div class ='div' id='compsScore'></div>
<br>
<br>
<h3 id='ties'>Ties</h3>
<br>
    <div class ='div' id='tie'></div>

  <script>

let resetButton = document.getElementById('reset');
    resetButton.addEventListener('click', () => { 
        document.getElementById('yourScore').innerHTML = "";
        document.getElementById('compsScore').innerHTML = "";
        document.getElementById('tie').innerHTML = ""; 
    });

//on button click play a round of RPS
   let buttonChoice = document.querySelectorAll('button');
   
   function getId(e) {
        let id = e.target.id;
        return id;
   }

   buttonChoice.forEach((button) =>{
        button.addEventListener('click', (e) => {
            id = getId(e);    
            playRound(id); 
        });
   });
   
    let compScore = 0;
    let playerScore = 0;
    
    function computerPlay() {
        let RPS = ['rock', 'paper', 'scissors'];
        let compChoice = RPS[Math.floor(Math.random() * RPS.length)];
        return compChoice;
    }

function playRound(id) {
    let computerSelection = computerPlay();
    let playerSelection = id;
    let playerDiv = document.getElementById('yourScore');  
    let compDiv = document.getElementById('compsScore');
    let tieDiv = document.getElementById('tie'); 

if (computerSelection == playerSelection) {
    tieDiv.textContent += 'We are Same-Same. Different, but Still Same | ';
} else if (computerSelection == 'rock' && playerSelection == 'paper') {
    playerScore++; playerDiv.textContent +='Winner Winner Chicken Dinner! | ';
} else if (computerSelection == 'paper' && playerSelection == 'scissors') {
    playerScore++; playerDiv.textContent +='You cut em! | ';
} else if (computerSelection == 'scissors' && playerSelection == 'rock') {
    playerScore++; playerDiv.textContent +='Rock n Roll! | ';
} else if (computerSelection == 'scissors' && playerSelection == 'paper') {
    compScore++; compDiv.textContent += 'At least you tried | ';
} else if (computerSelection == 'paper' && playerSelection == 'rock') {
    compScore++; compDiv.textContent +='Sometimes your best just isn\'t good enough | ';
} else if (computerSelection == 'rock' && playerSelection == 'scissors') {
    compScore++; compDiv.textContent +='LOSER!! | ';
} else { alert('OOPS, Something Went Wrong');
    }

if (playerScore && compScore === 0) {
    return;
} else if (playerScore === 5) {
    alert('You are the Champion');
} else if (compScore === 5) {
    alert('You Lose!');
} else { alert('play again!');
}
}

    </script>
</body>
</html>
